<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu primeiro programa</title>
  </head>
  <style>
    body {
      background-color: rgb(55, 175, 159);
      color: white;
      font: normal 20pt Arial;
    }
  </style>
  <body>
    <h1>Aula 04 - Exercício 001</h1>
    <p>Uso de alert, prompt e confirm</p>
    <script>
      window.alert("Bem vindo ao meu primeiro exercício"); //cria alerta
      window.confirm("Você deseja continuar?"); //janela com botão OK e cancelar
      window.prompt("Qual é o seu nome?"); //janela com espaço para digitação e OK
      //comentario de uma linha
      /*comentario de uma ou mais linhas*/
    </script>
  </body>
</html>
