<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eventos DOM</title>
    <style>
      div#area {
        background: black;
        color: rgb(255, 255, 255);
        font: normal 18px Arial;
        width: 200px;
        height: 200px;
        display: grid;
        place-items: center;
      }
    </style>
  </head>
  <body>
   <div id="area">
   <!-- <div
      id="area"
       onclick="clicar()" 
      onmouseenter="entrar()"
      onmouseout="sair()"
    >quando declarar o add.Event no script, nao precisa no html  -->
      Interaja...
    </div>

    <script>
      var a = window.document.getElementById("area"); //escopo global - pode ser torcado pra dentro da função e só valera pra ela. 
      a.addEventListener('click', clicar); //escopo global - pode ser torcado pra dentro da função e só valera pra ela. 
      a.addEventListener('mouseenter', entrar);//escopo global - pode ser torcado pra dentro da função e só valera pra ela.
      a.addEventListener('mouseout', sair);//escopo global - pode ser torcado pra dentro da função e só valera pra ela.
      
      function clicar() {
        a.innerText = "Clicou!";
        a.style.background = 'red';
      }

      function entrar() {
        a.innerText = "Entrou!";
      }

      function sair() {
        a.innerText = "Saiu!";
        a.style.background = 'black';
      }
    </script>
  </body>
</html>
