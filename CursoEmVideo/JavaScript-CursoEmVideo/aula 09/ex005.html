<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background: rgb(241, 170, 200);
            color: white;
            font: normal 18px Arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando Estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em mim</div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[0]; // Seleciona o 1º paragrafo
        window.document.write('Está escrito assim: ' + p1.innerText); //escreve o texto na tela.
        p1.style.color = 'blue'; //muda o 1º paragrafo para azul
        window.alert(p1.innerText); //transforma o 1º paragrafo em alerta. 
        
       var d = window.document.getElementById('msg'); //seleciona pelo ID
       d.style.background = 'green'; //muda o background
       d.innerText = "Mudando o texto da div.."; //muda o texto
       window.document.getElementById('msg').innerText = "mudando o texto sem criar variavel";//muda o texto dem criar variavel. forma mais curta
    </script>
</body>
</html>
