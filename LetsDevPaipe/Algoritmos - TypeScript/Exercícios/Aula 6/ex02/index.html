    <h1>Exercício 02:</h1>
    <p>
      Crie um algoritmo que, dado um número informado pelo usuário, imprima a
      tabuada dele de 1 a 10. Use o formato de apresentação (considerando que o
      usuário informou o número 5). Pesquise sobre a função parseInt para
